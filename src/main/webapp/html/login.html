<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新用户注册</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h3>用户注册</h3>
<div>
    <form enctype="application/x-www-form-urlencoded" method="post" action="../Login">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" placeholder="用户名..." required>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" placeholder="密码..." required>
        <label>性别:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br>

        <label for="birthday">出生日期</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="phone">手机号:</label>
        <input type="text" id="phone" name="phone" placeholder="手机号..." required><br>
        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" placeholder="邮箱..." required><br>


        <label for="hobbies">爱好</label>
        <input type="checkbox" name="hobbies" value="读书" checked>读书
        <input type="checkbox" name="hobbies" value="游泳">游泳
        <input type="checkbox" name="hobbies" value="跑步">跑步<br>

        <input type="submit" value="注册">
    </form>
</div>

</body>
</html>
